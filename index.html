<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>

    <!-- PROTEST STRIKE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <!-- RAKKAS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">

    <!-- DAYJS LIBRARY -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>Weather Dashboard</header>

    <!-- SEARCH BAR -->
    <aside>
        <form id="search_form">
            <div>
                <label for="city">Search for a City:</label>
                <input type="text" id="city" placeholder="Search City"/>
            </div>
            <button id="search_button">Search</button>
        </form>
    </aside>

    <div class="previously_searched">
        <button id="previously_searched_btn"></button>

    </div>

    <!-- CURRENT WEATHER CARD -->
    <content class="current_city_searched">
        <h2><span id="name_of_city">City Name</span> / <span id="today_date">Date</span></h2>
        <img src=""></img>
        <p id="current_temp">Temp: </p>
        <p id="current_wind">Wind: </p>
        <p id="current_humidity">Humidity: </p>
    </content>

    <!-- 5 DAY FORECAST CARDS -->
    <div class="current_city_future_5">
        <h2>5-Day Forecast</h2>
        <ul class="weather_five_days">

        </ul>
    </div>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
